<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>宜宾大学隐藏信息插件</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: 'Microsoft YaHei', sans-serif;
    }
    h1 {
      font-size: 16px;
      color: #333;
      margin-bottom: 10px;
    }
    .feature {
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }
    .feature-title {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .feature-desc {
      font-size: 13px;
      color: #666;
    }
    .version {
      text-align: right;
      font-size: 12px;
      color: #999;
      margin-top: 10px;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      background-color: #f0f8ff;
      border-radius: 4px;
      font-size: 13px;
    }
    .status.active {
      color: #0a6b0a;
      background-color: #e8f5e9;
    }
    .status.inactive {
      color: #b71c1c;
      background-color: #ffebee;
    }
    .status-detail {
      margin-top: 15px;
      border-top: 1px solid #eee;
      padding-top: 10px;
    }
    .status-title {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .status-item {
      display: flex;
      margin-bottom: 5px;
    }
    .status-label {
      width: 80px;
      font-size: 12px;
      color: #666;
    }
    .status-value {
      flex: 1;
      font-size: 12px;
    }
    .refresh-btn {
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .refresh-btn:hover {
      background-color: #0b7dda;
    }
  </style>
</head>
<body>
  <h1>宜宾大学隐藏信息插件</h1>
  
  <div class="feature">
    <div class="feature-title">项目评审教师信息</div>
    <div class="feature-desc">显示项目评分的教师姓名、评分和评语信息。</div>
  </div>
  
  <div id="status" class="status active">
    插件已激活，访问宜宾大学项目评分系统可查看隐藏信息。
  </div>
  
  <div class="status-detail">
    <div class="status-title">插件状态</div>
    <div class="status-item">
      <div class="status-label">当前状态:</div>
      <div id="current-status" class="status-value">正在获取...</div>
    </div>
    <div class="status-item">
      <div class="status-label">数据状态:</div>
      <div id="data-status" class="status-value">未获取</div>
    </div>
    <div class="status-item">
      <div class="status-label">页面URL:</div>
      <div id="page-url" class="status-value">未知</div>
    </div>
    <button id="refresh-status" class="refresh-btn">刷新状态</button>
  </div>
  
  <div class="version">
    版本: 1.0.0
  </div>

  <script src="popup.js"></script>
</body>
</html>
