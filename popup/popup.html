<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>宜宾学院隐藏信息插件</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: "Microsoft YaHei", "微软雅黑", sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
      color: #333;
    }
    .status {
      margin: 10px 0;
      padding: 8px;
      border-radius: 4px;
      width: 100%;
      text-align: center;
    }
    .status-active {
      background-color: #dff0d8;
      color: #3c763d;
    }
    .status-inactive {
      background-color: #f2dede;
      color: #a94442;
    }
    .features {
      margin-top: 15px;
      width: 100%;
    }
    .feature-item {
      margin: 8px 0;
      padding: 8px;
      background-color: #f5f5f5;
      border-radius: 4px;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #777;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>宜宾学院隐藏信息插件</h2>
    </div>
    
    <div id="status" class="status status-active">
      插件已激活
    </div>
    
    <div class="features">
      <div class="feature-item">
        <strong>功能1：</strong> 显示项目评审老师信息（姓名、分数、评语）
      </div>
      <!-- 未来可添加更多功能 -->
    </div>
    
    <div class="footer">
      版本: 1.0.0 | 作者: YibinU-HiddenInfo 开发团队
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
